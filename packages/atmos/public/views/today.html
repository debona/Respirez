<section class="today" data-ng-controller="TodayController" data-ng-init="init()">

	<a class="big-arrow">←</a>

	<section class="map">

		<article class="hexagon">
			<span ng-repeat="city in cities" class="{{city.name}}" ng-click="select(city)" >
				{{(city.records | last).atmo}}
			</span>
		</article>

		<aside class="side-panel">
			<h3>{{selected.name | capitalize}}</h3>
			<hr/>
			<table>
				<tr>
					<td>{{(selected.records | first).atmo}}</td>
					<td>{{(selected.records | last).atmo}}</td>
				</tr>
				<tr>
					<th>Maintenant</th>
					<th>Demain</th>
				</tr>
			</table>
		</aside>

	</section>

	<a class="big-arrow">→</a>

</div>
