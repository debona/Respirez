<section class="today" data-ng-controller="TodayController" data-ng-init="init()">

	<a class="big-arrow">←</a>

	<section class="map">

			<svg class="hexagon" version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 81 90">
				<polygon fill="#fff" stroke="#3498db" stroke-width="5"
						points="40,5
								74,25
								74,65
								40,85
								5,65
								5,25"/>

				<g ng-repeat="city in cities" class="{{city.name}}" ng-click="select(city)" >

					<rect fill="white" stroke="black" stroke-width="0.2"
						x="{{city.display.x}}%" y="{{city.display.y}}%"
						width="4" height="4"
						transform="translate(-2, -2)" />

					<text x="{{city.display.x}}%" y="{{city.display.y}}%"
						text-anchor="middle" transform="translate(0, 1.5)" >
						{{(city.records | last).atmo}}
					</text>

				</g>
			</svg>

		<aside class="side-panel">
			<h3>{{selected.name | capitalize}}</h3>
			<hr/>
			<table>
				<tr>
					<td>{{(selected.records | first).atmo}}</td>
					<td>{{(selected.records | last).atmo}}</td>
				</tr>
				<tr>
					<th>Maintenant</th>
					<th>Demain</th>
				</tr>
			</table>
		</aside>

	</section>

	<a class="big-arrow">→</a>

</div>
