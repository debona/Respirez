<div class="" data-ng-controller="AtmosController" data-ng-init="find()">

	<section class="hexagon">

		<span ng-repeat="city in cities" class="{{city.name}}" >
			{{city.records[city.records.length-1].atmo}}
		</span>

	</section>

	<h1>Example view from your new awesome package</h1>
	<h2>Package: {{package.name}}</h2>
	<ol>
		<li>
			<a href="cities">All cities</a>
		</li>
		<li>
			<a href="cities/1">The first one</a>
		</li>
	</ol>
	</br>
	<p class="alert alert-info">You can find your package in /packages/atmos</p>
</div>
